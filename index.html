DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cinematic THANK YOU</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #000;
      font-family: 'Arial', sans-serif;
      overflow: hidden;
    }

    .thank-you {
      color: #fff;
      font-size: 5rem;
      font-weight: bold;
      letter-spacing: 0.5rem;
      text-transform: uppercase;
      opacity: 0;
      animation: fadeIn 5s forwards, flicker 5s 5s infinite;
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(50px);
      }
      50% {
        opacity: 0.5;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes flicker {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0.9;
      }
      70% {
        opacity: 0.95;
      }
      90% {
        opacity: 0.8;
      }
    }

    .light-glow {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 300px;
      height: 300px;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0));
      border-radius: 50%;
      transform: translate(-50%, -50%);
      animation: pulse 5s infinite;
    }

    @keyframes pulse {
      0%, 100% {
        transform: translate(-50%, -50%) scale(1);
        opacity: 0.5;
      }
      50% {
        transform: translate(-50%, -50%) scale(1.2);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="light-glow"></div>
  <div class="thank-you">THANK YOU</div>
</body>
</html>
